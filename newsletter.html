<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Strona Kosmiczna</h1>
    </header>
    <main>
        <nav>
            <ul>
                <li><a href="index.html">Strona główna</a></li>
                <li><a href="newsletter.html">Newsletter (formularz)</a></li>
                <li><a href="converter.html">Konwerter</a></li>

                <li><a href="canvas.html">Kanwa</a></li>
                <li><a href="map.html">Mapa</a></li>
                <li><a href="contact.html">Kontakt</a></li>
            </ul>
        </nav>
        <section>
            <h1>Newsletter</h1>
            <form action="mailto:kajetan.nowak.1@student.put.poznan.pl?subject=Zapis na newsletter" method="post" enctype="text/plain">
                <fieldset>
                    <legend>Dane obowiązkowe</legend>
                    <div>
                        <label for="email">Email: </label>
                        <input type="email" name="email" id="email"/>
                    </div>
                    <div>
                        <label for="name">Imię i nazwisko: </label>
                        <input type="text" name="name" id="name"/>
                    </div>
                    <div>
                        <label for="age">Wiek: </label>
                        <input type="number" name="age" id="age"/>
                    </div>
                    <div>
                        <label for="location">Miejscowość: </label>
                        <input type="text" name="location" id="location"/>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Czym się zajmujesz?</legend>
                    <div>
                        <input type="checkbox" name="studying" id="studying" checked/>
                        <label for="studying">Uczę się</label>
                    </div>
                    <div>
                        <input type="checkbox" name="studying-in-uni" id="studying-in-uni" checked/>
                        <label for="studying-in-uni">Studuję</label>
                    </div>
                    <div>
                        <input type="checkbox" name="working" id="working"/>
                        <label for="working">Pracuję</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Pytania opcjonalne</legend>
                    <div>
                        <label for="interests">Jakie rzeczy Cię interesują i chciałbyś zobaczyć w naszym newsletterze?</label>
                        <textarea name="interests" id="interests" cols="30" rows="10"></textarea>
                    </div>
                </fieldset>
                <input type="submit" value="Zapisz się!" class="btn" />
            </form>
        </section>
        <aside>
            <div>
                <h1 id="date-display"></h1>
            </div>
            <div>
                <h1 id="timer-display"></h1>
            </div>
            <div>
                <h1 id="counter-display"></h1>
            </div>
        </aside>
    </main>
    <footer>
        <p>Kajetan Nowak</p>
        <p>nr. albumu: 149418</p>
        <p>mail <a href="mailto:kajetan.nowak.1@student.put.poznan.pl">kajetan.nowak.1@student.put.poznan.pl</a></p>
    </footer>
